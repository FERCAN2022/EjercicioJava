<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">    
    <title>formulario</title>
    
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
           <div class="panel-heading">
              <h3 class="panel-title">jQuery</h3>
           </div>
           <div class="panel-body">           
              <form class="form-horizontal" id="signupForm">
              
              <div class="form-group">
                
                  <label for="fullname" class="col-sm-2 control-label">Nombre</label>
                  <span ><i class="fa fa-user bigicon"></i></span>
                  <div class="col-sm-10">
                      <input type="text" id="nombre" name="nombre" class="form-control">
                  </div>
              </div>
  
              <div class="form-group">
                  <label for="fullname" class="col-sm-2 control-label">Apellido</label>
                  <span ><i class="fa fa-user bigicon"></i></span>
                  <div class="col-sm-10">
                      <input type="text" id="fullname" name="fullname" class="form-control">
                  </div>
              </div>
             
             <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>
                  <span ><i class="fa fa-envelope-o bigicon"></i></span>
                  <div class="col-sm-10">
                      <input type="text" id="email" name="email" class="form-control">
                  </div>
              </div>
             
             <div class="form-group">
                  <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                  <span ><i class="fa fa-phone-square bigicon"></i></span>
                  <div class="col-sm-10">
                      <input type="telefono" id="telefono" name="telefono" class="form-control">
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="comments" class="col-sm-2 control-label">Mensaje</label>
                  <span ><i class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-sm-10">
                      <textarea name="comments" id="comments" cols="40" rows="5" class="form-control"></textarea>
                  </div>
              </div>
              
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <label for="genero">Selecciona tu g√©nero</label>
                      <select name="genero" id="genero" class="form-control">
                          <option value="">--Seleccionar--</option>
                          <option value="">Masculino</option>
                          <option value="">Femenino</option>
                      </select>
                  </div>
              </div>
              <div class="date">
              <option selected class="text-date">Ingrese su fecha de nacimiento:</option>
              <input type="date" class="date" name="date">
              </div>
               <br>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-primary" value="Enviar"/>
                  </div>
              </div>
  
          </form> 
           </div>
        </div>
     </div>
        
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
     <script src="https://kit.fontawesome.com/bb62b3b4ed.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
